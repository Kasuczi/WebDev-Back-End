{% extends 'news/base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
    <h2>Logowanie</h2>
    {% if form.errors %}
        <p>{{ form.errors }}</p>{% endif %}
    <form class="w3-center" method="post">
        <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        {% csrf_token %}
        <input type="submit" value="Zaloguj siÄ™"/>
    </form>
{% endblock %}
