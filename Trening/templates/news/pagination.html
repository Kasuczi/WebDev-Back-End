<div class="pagination w3-bar w3-center">
    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" class="w3-button w3-yellow">
            Poprzednie</a>
    {% endif %}
    Strona {{ page.number }} z {{ page.paginator.num_pages }}
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}" class="w3-button w3-yellow">
            Dalej</a>
    {% endif %}
</div>
